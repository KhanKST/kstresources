		function updateTime() {
			currentDate = new Date();
			dateString = longMonths[currentDate.getUTCMonth()] + " " + dPad(currentDate.getUTCDate()) + ", " + currentDate.getUTCFullYear();
			timeString = dPad(currentDate.getUTCHours()) + ":" + dPad(currentDate.getUTCMinutes()) + ":" + dPad(currentDate.getUTCSeconds()) + " UTC";
			document.getElementById('dDate').innerHTML = dateString;
			document.getElementById('dTime').innerHTML = timeString;
			var t = setTimeout(updateTime, 250);
		}
		function dPad(str) {
			if(str<10) return "0" + str;
			return str;
		}
	</script>
